<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SurigaoKonek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('surigao.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* TRUE GLASSMORPHISM CSS */
        .glass-form {
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
            color: #000 !important;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.8) !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>

    <div class="vh-100 d-flex align-items-center" style="background: rgba(0,0,0,0.2);">
        
        <div class="container">
            <div class="row justify-content-center">
                
                <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
                    
                    <div class="card glass-form rounded-5 p-4">
                        <div class="card-body text-center">
                            
                            <div class="mb-4">
                                <img src="surigaokonek.jpeg" alt="SurigaoKonek Logo" class="rounded-3 shadow-sm mb-3" style="width: 80px; height: 80px; object-fit: cover;">
                                
                                <h3 class="fw-bold text-white mb-0 text-shadow">SurigaoKonek</h3>
                                <small class="text-white opacity-75 fw-bold">Connect. Trade. Travel.</small>
                            </div>

                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-3 glass-input" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" class="text-secondary">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control rounded-3 glass-input" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword" class="text-secondary">Password</label>
                                </div>

                                <div class="d-grid gap-2 mb-4">
                                    <a href="main.html" class="btn btn-primary rounded-pill py-3 fw-bold shadow-sm border-0" 
                                       style="background: linear-gradient(45deg, #0d6efd, #0099ff);">
                                        Log In
                                    </a>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4 px-1">
                                    <a href="#" class="text-decoration-none small text-white fw-bold shadow-sm" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3);">Forgot Password?</a>
                                    <a href="#" class="text-decoration-none small text-white fw-bold shadow-sm" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3);">Create Account</a>
                                </div>

                                <div class="position-relative mb-4">
                                    <hr class="text-white opacity-50">
                                    <span class="position-absolute top-50 start-50 translate-middle px-2 small text-white fw-bold" 
                                          style="background: rgba(255,255,255,0.2); border-radius: 10px; backdrop-filter: blur(5px);">or</span>
                                </div>

                                <div class="d-flex justify-content-center gap-2">
                                    <button type="button" class="btn border border-white text-white glass-input rounded-circle p-2" title="Continue with Google" aria-label="Continue with Google"><i class="bi bi-google" aria-hidden="true"></i></button>
                                    <button type="button" class="btn border border-white text-white glass-input rounded-circle p-2" title="Continue with Facebook" aria-label="Continue with Facebook"><i class="bi bi-facebook" aria-hidden="true"></i></button>
                                    <button type="button" class="btn border border-white text-white glass-input rounded-circle p-2" title="Continue with Apple" aria-label="Continue with Apple"><i class="bi bi-apple" aria-hidden="true"></i></button>
                                </div>
                            </form>

                        </div>
                    </div>
                    </div>
            </div>
        </div>

    </div>

    <script></script>
</body>
</html>
