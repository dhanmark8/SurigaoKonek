<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SurigaoKonek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; padding-bottom: 110px; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.8); box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .fab-container { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); z-index: 1050; }
        .fab-btn { width: 60px; height: 60px; border-radius: 50%; border: 5px solid #f0f2f5; background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%); transition: transform 0.2s; }
        .fab-btn:active { transform: scale(0.95); }
        .nav-icon { font-size: 1.4rem; color: #9ca3af; transition: color 0.2s; }
        .nav-icon.active { color: #0d6efd; }
        
        .profile-header { background: linear-gradient(135deg, #0d6efd, #0099ff); color: white; padding-bottom: 50px; border-radius: 0 0 30px 30px; }
        .stats-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: -40px; padding: 20px; width: 90%; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>

    <div class="profile-header text-center pt-5 px-4">
        <div class="d-flex justify-content-end mb-2">
            <a href="#" class="text-white opacity-75"><i class="bi bi-gear-fill fs-4"></i></a>
        </div>
        <img src="https://ui-avatars.com/api/?name=Juan+Dela&background=fff&color=0d6efd" class="rounded-circle border border-4 border-white shadow mb-3" width="90" height="90">
        <h4 class="fw-bold mb-0">Juan Dela Cruz</h4>
        <p class="opacity-75 small"><i class="bi bi-geo-alt-fill"></i> Surigao City • Verified <i class="bi bi-patch-check-fill"></i></p>
    </div>

    <div class="stats-card d-flex justify-content-around text-center position-relative">
        <div>
            <h5 class="fw-bold mb-0">12</h5>
            <small class="text-muted">Listings</small>
        </div>
        <div class="border-end"></div>
        <div>
            <h5 class="fw-bold mb-0">4.9</h5>
            <small class="text-muted">Rating</small>
        </div>
        <div class="border-end"></div>
        <div>
            <h5 class="fw-bold mb-0">34</h5>
            <small class="text-muted">Sold</small>
        </div>
    </div>

    <div class="container mt-4">
        <h6 class="text-muted fw-bold small ms-2 mb-3">MY ACCOUNT</h6>
        
        <div class="list-group rounded-4 shadow-sm border-0 mb-4 overflow-hidden">
            <a href="#" class="list-group-item list-group-item-action border-0 p-3 d-flex justify-content-between align-items-center">
                <span><i class="bi bi-box-seam text-primary me-3"></i> My Listings</span>
                <i class="bi bi-chevron-right text-muted small"></i>
            </a>
            <a href="#" class="list-group-item list-group-item-action border-0 p-3 d-flex justify-content-between align-items-center">
                <span><i class="bi bi-heart text-danger me-3"></i> Favorites</span>
                <i class="bi bi-chevron-right text-muted small"></i>
            </a>
            <a href="#" class="list-group-item list-group-item-action border-0 p-3 d-flex justify-content-between align-items-center">
                <span><i class="bi bi-wallet2 text-success me-3"></i> E-Wallet</span>
                <span class="badge bg-light text-dark">₱ 450.00</span>
            </a>
        </div>

        <button onclick="window.location.href='login.html'" class="btn btn-outline-danger w-100 rounded-pill py-3 fw-bold">Log Out</button>
    </div>

    <nav class="fixed-bottom mb-4 mx-auto" style="width: 92%; max-width: 450px;">
        <div class="glass-nav rounded-pill position-relative">
            <div class="d-flex justify-content-between align-items-center px-4 py-3">
                <a href="main.html" class="nav-icon"><i class="bi bi-house-door-fill"></i></a>
                <a href="inbox.html" class="nav-icon"><i class="bi bi-chat-dots-fill"></i></a>
                <div style="width: 50px;"></div>
                <a href="#" class="nav-icon"><i class="bi bi-heart-fill"></i></a>
                <a href="index.html" class="nav-icon active"><i class="bi bi-person-fill"></i></a>
            </div>
            <div class="fab-container">
                <a href="create.html" class="btn btn-primary fab-btn shadow-lg d-flex align-items-center justify-content-center text-white"><i class="bi bi-plus-lg fs-2"></i></a>
            </div>
        </div>
    </nav>
    <script>/* Bootstrap JS removed to enforce HTML+CSS only */</script>
</body>

</html>
