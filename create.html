<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - SurigaoKonek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; padding-top: 80px; padding-bottom: 120px; }
        .card { max-width: 700px; margin: 0 auto; }
    </style>
</head>
<body>

    <nav class="fixed-top glass-header pb-2">
        <div class="container pt-2">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <a href="main.html" class="text-decoration-none text-dark"><i class="bi bi-arrow-left fs-4"></i></a>
                <h6 class="fw-bold mb-0">Create Post</h6>
                <div></div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card rounded-4 shadow-sm p-3">
            <form>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select bg-light border-secondary-subtle rounded-2">
                        <option>Sell Produce</option>
                        <option>Job Hiring</option>
                        <option>Pasabay Trip</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input class="form-control bg-light border-secondary-subtle rounded-2" placeholder="Title">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea class="form-control bg-light border-secondary-subtle rounded-2" rows="4" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary rounded-2 fw-bold">Post Now</button>
                </div>
            </form>
        </div>
    </div>

    <nav class="fixed-bottom mb-4 mx-auto" style="width: 95%; max-width: 500px;">
        <div class="glass-nav rounded-4 position-relative px-2">
            <div class="d-flex justify-content-around align-items-center py-3">
                <a href="main.html" class="nav-link-custom"><i class="bi bi-house-door-fill"></i></a>
                <a href="inbox.html" class="nav-link-custom"><i class="bi bi-chat-square-text-fill"></i></a>
                <div style="width: 60px;"></div>
                <a href="#" class="nav-link-custom"><i class="bi bi-heart-fill"></i></a>
                <a href="profile.html" class="nav-link-custom"><i class="bi bi-person-fill"></i></a>
            </div>
        </div>
    </nav>
